name: optimize
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.12
  flutter_html: ^2.2.0
  photo_view: ^0.13.0
  flutter_cached_pdfview: ^0.4.1
  fijkplayer: ^0.10.1
  dio: ^4.0.0
  pretty_dio_logger: ^1.1.1
  provider: ^6.0.1
  shared_preferences: ^2.0.5
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Acumin
      fonts:
        - asset: assets/fonts/Acumin-RPro.otf
        - asset: assets/fonts/Acumin-BdPro.otf
          weight: 700
        - asset: assets/fonts/Acumin-BdItPro.otf
          weight: 700
          style: italic
        - asset: assets/fonts/Acumin-ItPro.otf
          style: italic
